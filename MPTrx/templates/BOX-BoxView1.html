$if(verbose)$<!-- BoxView1.html -->$endif$
<div ng-repeat="tgtAtom in $if(exprIsUni)$(resource['$name$'] === null ? [] : [resource['$name$']])$else$resource['$name$']$endif$">	<!-- in the interface, tgtAtom is in concept `Agreement` -->
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr>
					<!--<th>ID</th>-->
					<th>Direction</th>
					<th>To/From</th>
					<th>Content</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="dtrf in tgtAtom['Transmit']"> 
					<!--<td>{{dtrf._id_}}</td>-->
					<td>To</td>
					<td><span ng-repeat="acc in dtrf['To']">{{acc._label_}}</span></td>
					<td><div ng-repeat="var in dtrf['Contents']">{{var._view_['Var']}} = {{var._view_['Value']}}</div></td>
				</tr>
				<tr ng-repeat="dtrf in tgtAtom['Receive']" ng-class="{'info' : dtrf['Status'] == 'Template'}">
					<!--<td>{{dtrf._id_}}</td>-->
					<td>From</td>
					<td><span ng-repeat="acc in dtrf['From']">{{acc._view_['First name']}} {{acc._view_['Last name']}} ({{acc._view_['Orgname']}})</span></td>
					<td>
						<uib-accordion>
							<uib-accordion-group ng-repeat="var in dtrf['Contents']" heading="{{var._view_['Var']}}">
								 {{var._view_['Value']}}
							</uib-accordion-group>
						</uib-accordion>
					</td>
				</tr>
				<tr ng-repeat="dtrf in tgtAtom['Local']">
					<!--<td>{{dtrf._id_}}</td>-->
					<td></td>
					<td></td>
					<td><div ng-repeat="var in dtrf['Contents']">{{var._view_['Var']}} = {{var._view_['Value']}}</div></td>
				</tr>
			</tbody>
		</table>
</div>
