<!-- **Runtime criterion view**
VIEW VariableDeftime: Variable DEFAULT 
{ "text" : varShowSpec
, "popover" : varSpec
} HTML TEMPLATE "TextWithPopover.html" ENDVIEW
-->
<div ng-repeat="obj in $if(exprIsUni)$(resource['$name$'] === null ? [] : [resource['$name$']])$else$resource['$name$']$endif$">
  <div ng-if="obj._view_.text"
	  <div ng-if="obj._view_.popover"
	      popover="{{obj._view_.popover}}"
	      popover-trigger="mouseenter">
			{{row['_view_']['text']}}
	  </div>
  </div>
  <div ng-if="!obj._view_.text"
	  <div ng-if="obj._view_.popover">
			{{obj._view_.popover}}
	  </div>
  </div>
</div>
