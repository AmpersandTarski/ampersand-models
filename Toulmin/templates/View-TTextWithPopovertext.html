<!--
VIEW TTInstance: TText 
{ "text": ttInstance
, "keyword": TXT "Text: "
, "popover": ttTemplate
} HTML TEMPLATE "View-TTInstanceWithPopovertext.html" ENDVIEW
-->
$if(exprIsUni)$<div
		popover="{{resource['$name$']._view_.keyword}}{{resource['$name$']._view_.popover}}" 
		popover-placement="top"
		popover-trigger="mouseenter"
		popover-popup-delay="100">
		{{resource['$name$']._view_.text}}
	</div>$else$<span>Template does not support non-UNI interface expressions</span>$endif$
