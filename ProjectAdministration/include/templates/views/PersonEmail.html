<!-- Template: PersonEmail.html -->
$if(exprIsUni)$<div>
    <a ng-href="mailto:{{resource['$name$']._view_.email}}"><img src="app/images/email.png"></a>
</div>$else$<div ng-repeat="(key, row) in resource['$name$']">
    <div style="display:inline-block"><a ng-href="mailto:{{row['_view_']['email']}}"><img src="app/images/email.png"></a>
</div>$endif$
