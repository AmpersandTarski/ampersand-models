<!-- Atomic[BOOL] "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(!isEditable)$not $endif$editable) -->
<div class="text-center">
  $if(exprIsUni)$
  <div class="checkbox-inline">
    <label>
      <input ng-model="val['$name$']" type="checkbox"$if(!isEditable)$ ng-disabled="true"$endif$ ng-change="put(ResourceId)"/>
    </label>
  </div>
  $else$
  <div class="checkbox-inline" ng-repeat="row in val['$name$'] track by \$index">
    <label>
      <input ng-model="val['$name$'][\$index]" type="checkbox" ng-disabled="true"/>
    </label>
  </div>
  $endif$
</div>
