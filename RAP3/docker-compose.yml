version: '3'

services:
  rap3:
    restart: always
    image: ampersandtarski/ampersand-rap
    ports:
      - "80:80"
    links:
      - db
 
  db:
    restart: always
    image: ampersandtarski/ampersand-prototype-db

  phptools:
    image: phpmyadmin/phpmyadmin
    ports:
       - "8080:80"
    links:
      - db
